<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gully Scents</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-color: #fff;
      color: #000;
      font-family: 'Space Grotesk', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 2rem;
    }

    .btn {
      background-color: #fff;
      color: #000;
      border: 2px solid #000;
      padding: 0.75rem 2rem;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      text-transform: uppercase;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background-color: #000;
      color: #fff;
    }
  </style>
</head>
<body>

  <h1>GULLY SCENTS</h1>
  <button class="btn" onclick="location.href='#shop'">Shop Now</button>

</body>
</html>
